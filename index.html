<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />
    <link rel="manifest" href="favicons/site.webmanifest" />

    <title>Stop Watch | Suhaan Bhandary</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="song-input">
        <input type="file" accept="audio/*" id="audio-input" />
        <i class="bx bxs-music" id="audio-trigger"></i>
      </div>

      <div class="stop-watch">
        <div class="stop-watch-data">
          <input id="min-data" type="number" value="05" min="0" max="99" /> :
          <input id="sec-data" type="number" value="00" min="0" max="59" />
        </div>
      </div>
      <p class="error"></p>

      <div class="controls">
        <button id="play" class="play-btn">Play</button>
        <button id="pause" class="pause-btn">Pause</button>
        <button id="restart" class="restart-btn">Restart</button>
      </div>
    </div>

    <script src="sounds.js"></script>
    <script src="alarmSoundInput.js"></script>
    <script src="script.js"></script>
  </body>
</html>
